<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Life Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="batterylifeRadio" name="variables" checked>
  <label for="batterylifeRadio">Battery life</label>

  <input type="radio" id="batterycapacityRadio" name="variables">
  <label for="batterycapacityRadio">Battery capacity</label>

  <input type="radio" id="dischargesafetyRadio" name="variables">
  <label for="dischargesafetyRadio">Discharge safety</label>

  <input type="radio" id="deviceconsumptionRadio" name="variables">
  <label for="deviceconsumptionRadio">Device consumption</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Battery capacity</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Discharge safety</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Device consumption</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
